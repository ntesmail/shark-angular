
<style type="text/css">
    .myfileupload{
        width: 100px;
        height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        background-color: #4a9ce2;
        color: #ffffff;
        border-radius: 10px;
        font-size: 14px;
        cursor: pointer;
    }
</style>

<div ng-controller="DemoFileuploadCtrl">
    <sharkfileupload
        class="myfileupload" 
        name="fileupload1" 
        url="/shark-angular/xhr/file/upload.do?filekey={{filekey}}" 
        accept="image/jpg,image/jpeg" 
        dragable="true" 
        autoupload="true" 
        onselected="onselected" 
        onuploading="onuploading" 
        onuploaded="onuploaded" 
        onfailed="onfailed">
        {{filename?filename:'请选择文件'}}
    </sharkfileupload>
</div>
<script type="text/javascript">
    angular.module('demoApp')
        .controller('DemoFileuploadCtrl', ['$scope', function($scope) {
            $scope.filename = null;
            $scope.onselected = function(){
                console.log(arguments);
            };
            $scope.onuploading = function(){
                console.log(arguments);
            };
            $scope.onuploaded = function(file){
                $scope.filename = file.name;
                alert('上传成功');
            };
            $scope.onfailed = function(){
                console.log(arguments);
            };
        }]);
</script>
